<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript">
function init() {
	view();
	time();
}
// Load XML Document
function loadXMLDoc(dname) {
	if (window.XMLHttpRequest) {
		xhttp=new XMLHttpRequest();
	}
	else {
		xhttp=new ActiveXObject("Microsoft.XMLHTTP");
}
xhttp.open("GET",dname,false);
xhttp.send();
return xhttp.responseXML;
}
function view() {
	xmlDoc=loadXMLDoc("database.xml");
	
	x=xmlDoc.documentElement.childNodes;
	
	for (i=0;i<x.length;i++) {
		if (x.item(i).nodeType==1) {
			document.getElementById("content").innerHTML += "<h1>"+x.item(i).getElementsByTagName("title")[0].childNodes[0].nodeValue+"</h1>";
			document.getElementById("content").innerHTML += "<p>"+x.item(i).getElementsByTagName("content")[0].childNodes[0].nodeValue+"</p>";
			document.getElementById("content").innerHTML += "<hr></hr>";
			document.getElementById("content").innerHTML += x.item(i).getElementsByTagName("time")[0].childNodes[0].nodeValue;
		}
	}
}
function time() {
    var now = new Date();
    // formatting string and putting it into time element
    document.getElementById('time').innerHTML = now.toLocaleString("en-US");

    // update time every second
    setTimeout(time, 1000);
}
</script>
</head>
<body onload="init()">

<div id="container">
	<div id="banner"></div>
	<div id="content">
		<div id="time"></div>
	</div>
	<div id="sidebar">
		<ul>
			<li>Home</li>
			<li>Archives</li>
			<ul>
				<li>August 2012</li>
				<li>April 2013</li>
			</ul>
			<li>Profile</li>
		</ul>
		<div id="profile">
			<img id="thubnail" src="profile.png" width="40" height="50"/>
			<h3>Name</h3>
			<p>Wenti</p>
			<h3>Age</h3>
			<p>1 year old</p>
			<h3>Website</h3>
			<p><a href=""></a></p>
		</div>
	</div>
	<div style="clear:both;"></div>
</div>

</body>
</html>
